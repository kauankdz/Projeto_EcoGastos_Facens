<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Cálculos</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilo Personalizado -->
    <link rel="stylesheet" href="arquivocss/historico.css">
</head>
<body class="bg-dark text-white">

    <div class="container py-5">
        <h1 class="text-center mb-4">📃 Histórico de Resultados</h1>

        <div id="historico-lista" class="historico-container">
            <!-- Itens de histórico aparecerão aqui -->
        </div>

        <div class="d-flex justify-content-center mt-4">
            <a href="index.html" class="btn btn-success">Voltar ao Início</a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const historicoContainer = document.getElementById('historico-lista');
            const historico = JSON.parse(localStorage.getItem('historico')) || [];

            if (historico.length === 0) {
                historicoContainer.innerHTML = '<p class="text-center">Nenhum histórico encontrado.</p>';
            } else {
                historico.forEach((item, index) => {
                    const div = document.createElement('div');
                    div.classList.add('historico-item');
                    div.innerHTML = `<strong>Resultado ${index + 1}:</strong> ${item}`;
                    historicoContainer.appendChild(div);
                });
            }
        });
    </script>

</body>
</html>
