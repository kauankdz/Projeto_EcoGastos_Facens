<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hist√≥rico de C√°lculos</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilo Personalizado -->
    <link rel="stylesheet" href="arquivocss/historico.css">
</head>
<body class="bg-dark text-white">

    <div class="container py-5">
        <h1 class="text-center mb-4">üìÉ Hist√≥rico de Resultados</h1>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <button class="btn btn-outline-light" onclick="atualizarPagina()">üîÑ Atualizar</button>
            <a href="index.html" class="btn btn-success">Voltar ao In√≠cio</a>
        </div>

        <div class="table-responsive historico-container">
            <table class="table table-dark table-striped table-bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Data</th>
                        <th>Calculadora</th>
                        <th>Qtd. Pessoas</th>
                        <th>Valor</th>
                        <th>Descri√ß√£o</th>
                    </tr>
                </thead>
                <tbody id="tabela-historico">
                    <!-- Dados ser√£o inseridos via JavaScript -->
                </tbody>
            </table>
        </div>
        <button class="btn btn-danger" onclick="resetarHistorico()">üóëÔ∏è Resetar Hist√≥rico</button>
    </div>
    

    <script>
      document.addEventListener("DOMContentLoaded", function () {
    const tabela = document.getElementById('tabela-historico');
    const historico = JSON.parse(localStorage.getItem('historico')) || [];

    if (historico.length === 0) {
        const row = tabela.insertRow();
        const cell = row.insertCell(0);
        cell.colSpan = 6;
        cell.classList.add('text-center');
        cell.innerHTML = "Nenhum hist√≥rico encontrado.";
    } else {
        historico.forEach((item, index) => {
            const row = tabela.insertRow();
            row.innerHTML = `
                <td>${index + 1}</td>
                <td>${item.data || ''}</td>
                <td>${item.calculadora || ''}</td>
                <td>${item.pessoas || ''}</td>
                <td>${item.valor || ''}</td>
                <td>${item.descricao || ''}</td>
            `;
        });
    }
});

    function resetarHistorico() {
        if (confirm("Tem certeza que deseja apagar todo o hist√≥rico? Esta a√ß√£o n√£o pode ser desfeita.")) {
            localStorage.removeItem('historico');
            location.reload(); // Recarrega a p√°gina para atualizar a tabela
        }
    }



    </script>

</body>
</html>
